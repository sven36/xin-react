<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <meta content="white" name="apple-mobile-web-app-status-bar-style">

<body>
    <div id="root">
        <style>
            /* rem famat */

            .lm-loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 100;
            }

            .lm-loading.hidden {
                display: none;
            }

            .lm-loading-body {
                position: absolute;
                top: 50%;
                left: 50%;
                min-width: 80px;
                max-width: 140px;
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                -webkit-transform: translate(-50%, -50%);
                z-index: 101;
                background-color: #1f2337;
                opacity: .8;
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;
                padding: 20px;
                text-align: center;
            }

                width: 36px;
                height: 36px;

                -webkit-background-size: 100% 100%;
                -moz-background-size: 100% 100%;
                -o-background-size: 100% 100%;
                background-size: 100% 100%;
                -webkit-animation: m-chrysanthemum-spinner linear 2.6s infinite;
                -moz-animation: m-chrysanthemum-spinner linear 2.6s infinite;
                -o-animation: m-chrysanthemum-spinner linear 2.6s infinite;
                animation: m-chrysanthemum-spinner linear 2.6s infinite;
            }

            @-webkit-keyframes m-chrysanthemum-spinner {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                50% {
                    -webkit-transform: rotate(180deg);
                    transform: rotate(180deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @-moz-keyframes m-chrysanthemum-spinner {
                0% {
                    -webkit-transform: rotate(0deg);
                    -moz-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                50% {
                    -webkit-transform: rotate(180deg);
                    -moz-transform: rotate(180deg);
                    transform: rotate(180deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    -moz-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @-o-keyframes m-chrysanthemum-spinner {
                0% {
                    -webkit-transform: rotate(0deg);
                    -o-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                50% {
                    -webkit-transform: rotate(180deg);
                    -o-transform: rotate(180deg);
                    transform: rotate(180deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            @keyframes m-chrysanthemum-spinner {
                0% {
                    -webkit-transform: rotate(0deg);
                    -moz-transform: rotate(0deg);
                    -o-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                50% {
                    -webkit-transform: rotate(180deg);
                    -moz-transform: rotate(180deg);
                    -o-transform: rotate(180deg);
                    transform: rotate(180deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    -moz-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            .lm-loading-content {
                margin-top: 12px;
                word-break: break-all;
                color: #fff;
                font-size: 15px;
            }

        </style>
        <div  class="lm-loading " style="background-color: rgba(0, 0, 0, 0);">
            <div class="lm-loading-body">
                <i class="lm-loading-icon"></i>
            </div>
        </div>
    </div>
</body>

</html>
